<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!--    标题图片-->
    <link rel="shortcut icon" href="../../static/images/favicon.ico">
    <title>博客发布</title>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/css/index.css" rel="stylesheet">
    <link href="../../static/font/iconfont.css" rel="stylesheet">
    <link href="../../static/editor/css/editormd.css" rel="stylesheet">
    <link href="../../static/chosen.css" rel="stylesheet">
    <script src="../../static/js/jsTool/jQuery.js"></script>
    <script src="../../static/js/jsTool/form.js"></script>
    <script src="../../static/js/jsTool/bootstrap.min.js"></script>
    <script src="../../static/js/index.js"></script>
    <script src="../../static/chosen.jquery.js" ></script>
    <script src="../../static/editor/editormd.min.js"></script>
    <style>
        @media (min-width: 775px){
            .chosen-container {
                width: 83%;

            }  }
        .chosen-choices{
            height: 34px!important;

        }
        .search-choice{
            margin-top: 6px!important;
        }
        .form-control{
            margin-top: 1%;
        }
        .chosen-container{
            margin-top: 1%;
        }
        #lable_text{
            margin-top: 1%;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <!-- 导航 -->
        <div th:replace="admin/admin::adminNav">
        </div>
        <!-- 中间内容 -->
        <div class="container release_text">
            <div  class="row minor_nav ">
                <ul class="nav nav-pills">
                    <li class="active" role="presentation"><a href="/user/release">发布</a></li>
                    <li class="" role="presentation"><a href="/user/blog">博客管理</a></li>
                </ul>
            </div>
        </div>
        <form action="/user/blogInsert" class="container" id="insert" method="post">
                <div class="form-inline" >
                    <select class="form-control col-md-1 col-sm-1 green-select"  name="flag"  >
                      <option value="原创">原创</option>
                      <option value="转载">转载</option>
                      <option value="翻译">翻译</option>
                    </select>
                    <input class="form-control col-md-11 col-sm-11" id="title_text" name="title" placeholder="标题" type="text">
               </div>
             <div class="form-group row" id="test-editor" style="margin-top: 50px;min-height: 400px;z-index: 1000;">
                <textarea class="form-control col-md-12 col-xs-12 col-sm-12"  cols="30" id="body_text" name="content" placeholder="博客" rows="11" style="display: none;"></textarea>
             </div>
            <div class="row">
                 <div class="col-md-6 col-sm-6 col-xs-12 form-inline" >
                <label class=" green-select btn col-md-2 col-sm-2" for="classify" style="margin-top: 1%">分类</label>
                <select  class="form-control col-md-10 col-sm-10" id="classify_text2" name="typeName">
                    <option  value="错误记录">错误记录</option>
                    <option  value="配置文件">配置文件</option>
                    <option  value="知识总结">知识总结</option>
                  </select>
             </div>
             <div class="col-md-6 col-sm-6 col-xs-12 form-inline" >
                <label class=" green-select btn col-md-2" for="classify2"  id="lable_text">标签</label>
                <select  class="col-md-10  area-select" id="classify2" multiple   name="tag">
                    <option th:each="tag:${Tag}" th:text="${tag}" th:value="${tag}">Java</option>
                  </select>
             </div>
            </div>
            <div class="row ">
                <div class="col-md-12" style="margin-top: 15px">
                    <label class="checkbox-inline">
                        <input  id="inlineCheckbox1" name="recommend" type="checkbox" value="true">推荐
                    </label>
                    <label class="checkbox-inline">
                        <input id="inlineCheckbox2" name="shareStatement" type="checkbox" value="true">转载声明
                    </label>
                    <label class="checkbox-inline">
                        <input id="inlineCheckbox3" name="appreciation" type="checkbox" value="true">赞赏
                    </label>
                    <label class="checkbox-inline">
                        <input  id="inlineCheckbox4" name="commentabled" type="checkbox" value="true">评论
                    </label>
                </div>
            </div>

<!--           提示框 -->
             <div class="row">
                <div class="alert alert-danger alert-dismissible" role="alert" style="display: none;"  >
                    <span></span><button class="close close_text" type="button" ><span aria-hidden="true">&times;</span></button>
                </div>
             </div>
             <div class="col-md-3 pull-right text-right" style="margin-bottom: 20px;">
                <button class="btn btn-danger" id="back" type="button">
                    返回
                </button>
                <button class="btn btn-info sumint" id="save"    type="button">
                    保存
                </button>
                <button class="btn btn-success sumint" id="sumint"  name="published" type="button">
                    发布
                </button>
             </div>
        </form>
    </div>
    <!-- 底部 -->
    <div class="container-fluid index_bottom">
        <div class="row">
            <ul class="bottom_list">
                <li class="col-md-4 col-md-4 hidden-xs"><img alt="扫一扫联系我" src="../../static/images/wx.jpg" width="100px"></li>
                <li class="col-md-2 col-sm-2 col-xs-6">
                    <dl>
                        <dt>最新博客</dt>
                        <dd>1</dd>
                        <dd>2</dd>
                    </dl>
                </li>
                <li class="col-md-2 col-sm-2 col-xs-6">
                    <dl>
                        <dt>联系我</dt>
                        <dd>Email: 2367283463@qq.com</dd>
                        <dd>QQ: 2367283463</dd>
                    </dl>
                </li>
                <li class="col-md-4 col-sm-4 hidden-xs">
                    <dl>
                        <dt>座右铭</dt>
                        <dd>这是我的个人博客，在这里会分享编程，心得，写作，思考</dd>
                    </dl>
                </li>
            </ul>
        </div>
        <div class="row">
            <p>Copyright 2022 -- 2023 @Sun</p>
        </div>
    </div>
</body>
<script type="text/javascript">
  $(function() {
        var editor = editormd("test-editor", {
            path   : "../../static/editor/lib/"
        });
      $('.chosen').chosen({inherit_select_classes:true});
      $('.chosen').chosen({placeholder_text_multiple:"请选择"});
      //博客验证
      $(".sumint").click(function(params) {
          if ($("#title_text").val()=="") {
              $(".alert").html(' <button type="button" class="close close_text" ><span aria-hidden="true">&times;</span></button>'+"标题不能为空，请输入后发布");
              $(".alert").show(100);
              return false;
          }else if ($("#body_text").val()=="") {
              $(".alert").html(' <button type="button" class="close close_text" ><span aria-hidden="true">&times;</span></button>'+"博客不能为空，请输入后发布");
              $(".alert").show(100);
              return false;
          }
      })
      //美化下拉框
      $('.area-select').chosen();
      $('.area-select').trigger('chosen:updated');//更新select中的chosen插件，我想你会用到的
      $("body").on("click",".close_text",function(){
          $(".alert").hide();
      })
      //表单添加,并获取返回值
      let options={
          success:function (data) {
              $(".alert>span").text(data);
              $(".alert").show(100);
          },
          error:function () {
              alert("出错了")
          },
      timeout:3000}
      $("#sumint").click(function () {
          $("[name=published]").val(true);
          $("#insert").ajaxSubmit(options)
      })
      $("#save").click(function () {
          $("[name=published]").val(false)
          $("#insert").ajaxSubmit(options)
      })
    });
  //返回确认
  $("#back").click(function () {
      let save=confirm("请保存后退出,确定=退出，取消=返回")
      if (save==true){
          location.href="/user/blog"
      }
  })
</script>

</html>
